# group_vars/all.yml

docker_users:
  - devops

docker_networks:
  - name: devops-net

# DB
docker_images:
  - { name: postgres, tag: "16" }

# Backend
backend_image_name: ghcr.io/buldosik/devops-base-backend
backend_image_tag: "latest" 

backend_image: "{{ backend_image_name }}:{{ backend_image_tag }}"

db_host: "{{ groups['db'][0] }}"

postgres_db: appdb
postgres_user: user
postgres_password: pass

pg_data_dir: /srv/postgres/data
pg_init_dir: /srv/postgres/init

backend_port: 8000
postgres_port: 5432
