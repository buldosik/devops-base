apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: back
spec:
  ingressClassName: nginx
  rules:
    - host: backend.local.k8s
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
