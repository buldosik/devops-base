name: Ansible

on:
  workflow_dispatch:
    inputs:
      ansible_dir:
        description: "Path to ansible folder"
        required: true
        default: "ansible"
      playbook:
        description: "Playbook filename"
        required: true
        default: "play_multiserver.yml"
      inventory:
        description: "Inventory file"
        required: true
        default: "inventory.py"
      limit:
        description: "Optional: --limit"
        required: false
        default: ""
      tags:
        description: "Optional: --tags"
        required: false
        default: ""
      extra_vars:
        description: "Optional: extra vars, e.g. key1=val1 key2=val2"
        required: false
        default: ""

jobs:
  ansible:
    runs-on: [self-hosted, wsl, host]
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.ansible_dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform init (for inventory)
        working-directory: devops-vm-terraform-libvirt
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: terraform init -input=false

      #- name: Ensure python3 + ansible installed
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install -y python3 python3-venv python3-pip ansible
      #    ansible --version
      #    python3 --version

      - name: Make inventory executable
        run: chmod +x "${{ inputs.inventory }}"

      - name: Debug inventory
        run: ansible-inventory -i "./${{ inputs.inventory }}" --list

      - name: Update SSH known_hosts (from terraform outputs)
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: |
          chmod +x ansible/scripts/update_known_hosts.py
          ansible/scripts/update_known_hosts.py

      - name: Run playbook
        run: |
          args=()
          if [ -n "${{ inputs.limit }}" ]; then args+=(--limit "${{ inputs.limit }}"); fi
          if [ -n "${{ inputs.tags }}" ]; then args+=(--tags "${{ inputs.tags }}"); fi
          if [ -n "${{ inputs.extra_vars }}" ]; then args+=(--extra-vars "${{ inputs.extra_vars }}"); fi

          ansible-playbook -i "${{ inputs.inventory }}" "${{ inputs.playbook }}" "${args[@]}"
