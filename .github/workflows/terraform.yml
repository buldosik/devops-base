name: Terraform

on:
  workflow_dispatch:
    inputs:
      tf_dir:
        description: "Terraform directory"
        required: true
        default: "devops-vm-terraform-libvirt"
      action:
        description: "plan | apply | destroy"
        required: true
        default: "plan"
      workspace:
        description: "Terraform workspace (optional)"
        required: false
        default: ""

jobs:
  terraform:
    runs-on: [self-hosted, wsl, host]
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.tf_dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform version
        run: terraform version

      - name: Init (Terraform Cloud backend)
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: terraform init -input=false

      - name: Select workspace (optional)
        if: ${{ inputs.workspace != '' }}
        run: |
          terraform workspace select "${{ inputs.workspace }}" || terraform workspace new "${{ inputs.workspace }}"

      - name: Validate
        run: terraform validate

      - name: Plan
        if: ${{ inputs.action == 'plan' }}
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: terraform plan -lock-timeout=5m

      - name: Apply
        if: ${{ inputs.action == 'apply' }}
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: terraform apply -auto-approve -lock-timeout=5m

      - name: Destroy
        if: ${{ inputs.action == 'destroy' }}
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}
        run: terraform destroy -auto-approve -lock-timeout=5m
